name: CI/CD – Build, Push to ECR, Deploy to EC2

# -------------------------------------------------------------
# Trigger workflow WHEN a Pull Request into main is CLOSED
# AND is actually MERGED.
# Docs: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#pull_request
# -------------------------------------------------------------
on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  # ============================================================
  # JOB 1: BUILD AND PUSH IMAGE TO ECR
  # ============================================================
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    # Only run if the PR was merged (not just closed)
    if: github.event.pull_request.merged == true

    steps:
      # ---------------------------------------------------------
      # Step 1: Checkout source code
      # Docs: https://github.com/actions/checkout
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # Step 2: Configure AWS credentials
      # Docs: https://github.com/aws-actions/configure-aws-credentials
      # ---------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------------------------------------------------------
      # Step 3: Login to ECR
      # Docs: https://github.com/aws-actions/amazon-ecr-login
      # ---------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------------------------------------
      # Step 4: Build and push Docker image to ECR
      # ---------------------------------------------------------
      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
        run: |
          echo "Building Docker image..."
          docker build -f docker/Dockerfile.s3 -t $ECR_REPOSITORY .

          echo "Tagging image..."
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest


  # ============================================================
  # JOB 2: DEPLOY TO EC2 USING SSH
  # ============================================================
  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push        # Wait until image is built & pushed to ECR
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}     # Public IP of your EC2 instance
          username: ubuntu                       # Default username for Ubuntu AMIs
          key: ${{ secrets.EC2_SSH_KEY }}        # Private SSH key that matches EC2's public key
          port: 22                               # SSH port
          script: |

            ###################################################################
            # STEP 1 — Update package lists on EC2
            # Keeping the system updated ensures Docker installs properly
            ###################################################################
            echo "=== Updating system ==="
            sudo apt-get update -y

            ###################################################################
            # STEP 2 — Install Docker if missing
            # The EC2 instance you created does NOT come with Docker by default.
            # This block checks if Docker exists; if not, it installs it.
            #
            # Docker installation docs:
            # https://docs.docker.com/engine/install/ubuntu/
            ###################################################################
            echo "=== Checking if Docker is installed ==="
            if ! command -v docker &> /dev/null
            then
              echo "Docker not found — installing Docker..."

              # Install required packages
              sudo apt-get install -y ca-certificates curl gnupg lsb-release

              # Create directory for Docker GPG key
              sudo mkdir -m 0755 -p /etc/apt/keyrings

              # Download Docker GPG key
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
                sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

              # Add Docker APT repository
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              # Update package index again with Docker repo
              sudo apt-get update

              # Install Docker Engine
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              echo "Docker installed successfully!"
            else
              echo "Docker is already installed. Skipping installation."
            fi

            ###################################################################
            # STEP 3 — Authenticate EC2 with ECR
            # EC2 instance must have an IAM role attached with
            # AmazonEC2ContainerRegistryFullAccess (or fine-grained equivalent).
            #
            # Docs:
            # https://docs.aws.amazon.com/AmazonECR/latest/userguide/registry_auth.html
            ###################################################################
            echo "=== Logging into ECR ==="
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | sudo docker login --username AWS --password-stdin \
                ${{ secrets.AWS_ECR_REGISTRY }}

            ###################################################################
            # STEP 4 — Stop & remove existing container
            # Prevents port conflicts (especially on port 80).
            #
            # || true ensures the script continues even if the container doesn't exist
            ###################################################################
            echo "=== Stopping old container if it exists ==="
            sudo docker stop mlapi || true
            sudo docker rm mlapi || true

            ###################################################################
            # STEP 5 — Pull the latest image from ECR
            # Image was created in the previous job and pushed to ECR.
            ###################################################################
            echo "=== Pulling latest Docker image from ECR ==="
            sudo docker pull ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest

            ###################################################################
            # STEP 6 — Start the new container on port 80
            # Exposes FastAPI app to the Internet.
            #
            # You MUST have port 80 open in EC2 security group.
            ###################################################################
            echo "=== Starting new container ==="
            sudo docker run -d --name mlapi -p 80:80 \
              ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest

            ###################################################################
            # STEP 7 — Done!
            ###################################################################
            echo "=== Deployment completed successfully! ==="
