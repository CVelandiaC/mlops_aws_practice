name: CI/CD – Build, Push to ECR, Deploy to EC2

# -------------------------------------------------------------
# Trigger workflow: ONLY when a Pull Request is merged into main
# Docs: https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#push
# -------------------------------------------------------------
on:
  push:
    branches:
      - main
    types:
      - merged

jobs:
  # ============================================================
  # JOB 1: BUILD AND PUSH DOCKER IMAGE TO AMAZON ECR
  # Docs: https://docs.aws.amazon.com/AmazonECR/latest/userguide/docker-push-ecr-image.html
  # ============================================================
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Step 1: Checkout repository source code
      # Docs: https://github.com/actions/checkout
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # Step 2: Authenticate GitHub Actions to AWS using secrets
      # Docs: https://github.com/aws-actions/configure-aws-credentials
      # ---------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------------------------------------------------------
      # Step 3: Log in to Amazon ECR (Docker login)
      # Docs: https://github.com/aws-actions/amazon-ecr-login
      # ---------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------------------------------------
      # Step 4: Build, tag, and push your Docker image to ECR
      # Docker build docs: https://docs.docker.com/engine/reference/commandline/build/
      # Docker push docs: https://docs.docker.com/engine/reference/commandline/push/
      # ---------------------------------------------------------
      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REPOSITORY .

          echo "Tagging image..."
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  # ============================================================
  # JOB 2: DEPLOY TO EC2 USING SSH
  # ============================================================
  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push   # Wait until image is pushed
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------------------
      # Step 1: Connect to EC2 using SSH
      # Docs: https://github.com/appleboy/ssh-action
      # ---------------------------------------------------------
      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ec2-user                # Amazon Linux default user
          key: ${{ secrets.EC2_SSH_KEY }}   # Your private SSH key
          port: 22
          script: |
            echo "Logging into ECR from EC2..."
            # ---------------------------------------------------
            # EC2 uses its IAM role to login — no secrets needed
            # Docs: https://docs.aws.amazon.com/AmazonECR/latest/userguide/registry_auth.html
            # ---------------------------------------------------
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | sudo docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REGISTRY }}

            echo "Stopping old container..."
            sudo docker stop mlapi || true
            sudo docker rm mlapi || true

            echo "Pulling latest container from ECR..."
            sudo docker pull ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest

            echo "Starting new container on port 80..."
            # Port 80 must be open in EC2 security group
            sudo docker run -d --name mlapi -p 80:80 ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest

            echo "Deployment completed successfully!"
