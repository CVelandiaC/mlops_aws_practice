name: CI/CD – Build, Push to ECR, Deploy to EC2

# -------------------------------------------------------------
# Trigger workflow WHEN a Pull Request to main is CLOSED
# AND has been MERGED successfully.
# -------------------------------------------------------------
on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  # ============================================================
  # JOB 1: BUILD AND PUSH DOCKER IMAGE TO AMAZON ECR
  # ============================================================
  build-and-push:
    name: Build & Push Docker Image to ECR
    runs-on: ubuntu-latest

    # Only run if PR was actually merged
    if: github.event.pull_request.merged == true

    steps:
      # ---------------------------------------------------------
      # Step 1: Checkout repository source code
      # ---------------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ---------------------------------------------------------
      # Step 2: Authenticate GitHub Actions to AWS using secrets
      # ---------------------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------------------------------------------------------
      # Step 3: Authenticate Docker to ECR
      # ---------------------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------------------------------------
      # Step 4: Build and Push Docker Image
      # Dockerfile is inside /docker/Dockerfile.s3
      # pyproject.toml is in repo root, so context MUST be repo root.
      # ---------------------------------------------------------
      - name: Build, tag, and push Docker image
        env:
          ECR_REGISTRY: ${{ secrets.AWS_ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPOSITORY }}
        run: |
          echo "Building Docker image from docker/Dockerfile.s3..."
          docker build -f docker/Dockerfile.s3 -t $ECR_REPOSITORY .

          echo "Tagging image..."
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest


  # ============================================================
  # JOB 2: DEPLOY TO EC2 USING SSH
  # ============================================================
  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and deploy container
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_PUBLIC_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |

            ###################################################################
            # STEP 1 — Update system packages
            ###################################################################
            echo "=== Updating system ==="
            sudo apt-get update -y

            ###################################################################
            # STEP 2 — Install Docker if missing on EC2
            ###################################################################
            echo "=== Checking if Docker is installed ==="
            if ! command -v docker &> /dev/null
            then
              echo "Docker not found — installing Docker..."

              sudo apt-get install -y ca-certificates curl gnupg lsb-release

              sudo mkdir -m 0755 -p /etc/apt/keyrings
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | \
                sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg

              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] \
                https://download.docker.com/linux/ubuntu \
                $(lsb_release -cs) stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null

              sudo apt-get update -y
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin

              echo "Docker installed successfully!"
            else
              echo "Docker is already installed."
            fi

            ###################################################################
            # STEP 3 — Install AWS CLI if missing
            ###################################################################
            echo "=== Checking if AWS CLI exists ==="
            if ! command -v aws &> /dev/null
            then
              echo "AWS CLI not found — installing..."
              curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              sudo apt-get install -y unzip
              unzip awscliv2.zip
              sudo ./aws/install
              echo "AWS CLI installed!"
            else
              echo "AWS CLI already installed."
            fi

            ###################################################################
            # STEP 4 — Authenticate EC2 to ECR
            ###################################################################
            echo "=== Logging into ECR ==="
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
              | sudo docker login --username AWS --password-stdin \
                ${{ secrets.AWS_ECR_REGISTRY }}

            ###################################################################
            # STEP 5 — Stop and remove existing container
            ###################################################################
            echo "=== Stopping old container ==="
            sudo docker stop mlapi || true
            sudo docker rm mlapi || true

            ###################################################################
            # STEP 6 — Pull new image from ECR
            ###################################################################
            echo "=== Pulling latest Docker image ==="
            sudo docker pull ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest

            ###################################################################
            # STEP 7 — Run new container on port 80
            ###################################################################
            echo "=== Starting new container ==="
            sudo docker run -d \
              --name mlapi \
              -p 80:80 \
              ${{ secrets.AWS_ECR_REGISTRY }}/${{ secrets.AWS_ECR_REPOSITORY }}:latest

            ###################################################################
            # DONE
            ###################################################################
            echo "=== Deployment completed successfully! ==="